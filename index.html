<style type="text/css">
    body {
        background-color: #f5f5f5;
        font-family: 'Arial', sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .header {
        font-size: 36px;
        font-weight: bold;
        color: #0077b6;
        margin-bottom: 20px;
    }

    .sub-header {
        font-size: 24px;
        font-weight: normal;
        color: #555;
        margin-bottom: 30px;
    }

    .photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 20px auto;
        border: 4px solid #0077b6;
    }

    .section {
        margin-bottom: 20px;
    }

    .section-title {
        font-size: 20px;
        color: #0077b6;
        margin-bottom: 10px;
        cursor: pointer;
    }

    .bible-verse {
        font-style: italic;
        color: #555;
        font-size: 18px;
    }

    .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #888;
    }

    .collapsible-content {
        display: block;
    }

    .remote-falcon {
        margin-top: 20px;
        color: #0077b6;
        font-size: 18px;
    }

    .expandable {
        max-height: 4.5em;
        overflow: hidden;
        text-overflow: ellipsis;
        position: relative;
    }

    .expandable.expanded {
        max-height: none;
    }

    .toggle-expand {
        color: #0077b6;
        cursor: pointer;
        display: inline-block;
        margin-top: 10px;
    }

    .charity-section {
        margin-top: 30px;
    }

    .charity {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .charity img {
        width: 60px;
        height: 60px;
        border-radius: 10px;
        margin-right: 15px;
        border: 2px solid #0077b6;
    }

    .charity-info {
        text-align: left;
    }

    .charity-info h4 {
        margin: 0;
        font-size: 18px;
        color: #0077b6;
    }

    .charity-info p {
        margin: 5px 0 0;
        font-size: 14px;
        color: #555;
    }

    .charity-info h4 a {
        text-decoration: none;
        color: #0077b6;
    }

    .charity-info h4 a:hover {
        text-decoration: underline;
    }
</style>
